
<ActionBar class="appBar" title="Nakshatras">
</ActionBar>


<GridLayout>
    <ListView [items]="items">
        <ng-template let-item="item">
            <StackLayout>
                <Label class="h2" [nsRouterLink]="['/item', item.id]"  [text]="item.id+'. '+item.name" >
                </Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
